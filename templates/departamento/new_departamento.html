{% extends 'base.html' %}

{% block title %}Registrar Departamento{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Departamento</h1>
    </div>
    <form method='POST' class="cell callout grid-x grid-margin-x">
        {% csrf_token %}
        <div class="medium-6 cell">
            <label>Nombes:
                {{form.nombre}}
            </label>
        </div>
        <div class="medium-6 cell">
            <label>Apellidos:
                {{form.apellidos}}
            </label>
        </div>
        <div class="medium-6 cell">
            <label>Departamento:
                {{form.departamento}}
            </label>
        </div>
        <div class="medium-6 cell">
            <label>Short Name:
                {{form.shortname}}
            </label>
        </div>
        <div class="medium-12 cell">
            <button type="submit" class="button">Guardar</button>
        </div>
    </form>

</div>

{% endblock content %}
