<h1>Buscar empleados por palabra clave</h1>

<form method="GET">
    <!-- siempre usar el csrf token al pasar un argumento/parámetro por GET -->
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="ingrese nombre aquí">
    <input type="submit" value="Buscar" >
</form>


<h3>Lista resultados:</h3>
<ul>
    {% for e in empleados %}
        <li>{{e}}</li>
    {% endfor %}
</ul>
